<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="reset">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>

    <header>
      <div class="header flexcontainer">
        <img src="resources/photos/logo.png" alt="Logo">
          <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <div class="banner">
      <div class="banner-container">
        <div class="banner-box">
          <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND <br> MOTORCYCLES</h1>
      </div>
      </div>
    </div>

    <nav>
      <ul class="banner-container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gabgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <!-- <ul class "mobile-nav flexcontainer">
        <li>Menu</li>
      </ul> -->
    </nav>

    <div class="banner-container">
      <div class="products">
        <div class="product-pen">
          <div class="product-image">
            <img src="resources/photos/pen.png" alt="Black Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product-watch">
          <div class="product-image">
            <img src="resources/photos/watch.png" alt="Silver Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product-glasses">
          <div class="product-image">
            <img src="resources/photos/glasses.png" alt="Black Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="banner-container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="banner-container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
